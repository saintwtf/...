<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://cdn.discordapp.com/attachments/1306127345257545788/1335172731314110474/8b4aa26b0ef480515ab7d87a0063d548.jpg?ex=679f3401&is=679de281&hm=071b09ed17c7fc5f41aa8f80503a9ab489e7b868a04f076bb85278d9f31c3ccb&v') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #c0a9d9;
            text-align: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the content take up the full viewport height */
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            background: transparent;
            color: white;
            border: 2px solid #6a0dad;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            margin-top: 20px; /* Added some space above the button */
        }

        button:hover {
            border-color: #450a74;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <main class="content">
        <img src="https://cdn.discordapp.com/attachments/1306127345257545788/1335175079780421702/3dgifmaker44344.gif?ex=679f3631&is=679de4b1&hm=62365a01db80f553d06ccee71d741d289ba4ec6a6141fb744db9ff73b8e1d7cc&" alt="Null Logo" class="logo">
        <button id="enter-btn">Enter</button>
    </main>

    <script>
        document.getElementById('enter-btn').addEventListener('click', function() {
            window.location.href = 'pain.html';
        });
    </script>
</body>
</html>
